---
#for doc purpose using <placeholder:default_value> syntax when it applies.

# FORMAT:
__dummy_framework_with_defaults:
  version: ''
  module: # defaults to `frameworks.framework_name`
  setup_args: ''
  params: {}
  project: http://url/to/project/repo
  image: # will result in built image `author/image:tag`
    author: automlbenchmark
    image:  # defaults to `framework name to lowercase`
    tag:  # defaults to `framework version`


#########################
### AutoML frameworks ###
#########################

AutoGluon:
  version: "stable"
  description: |
    AutoGluon-Tabular: Unlike existing AutoML frameworks that primarily focus on model/hyperparameter selection,
    AutoGluon-Tabular succeeds by ensembling multiple models and stacking them in multiple layers.
  project: https://auto.gluon.ai
  refs: [https://arxiv.org/abs/2003.06505]
#  params:
#    _save_artifacts: ['leaderboard', 'models', 'info']

AutoPyTorch:
  version: "stable"
  description: |
    AutoPyTorch Tabular,
    https://automl.github.io/Auto-PyTorch/master/examples/20_basics/example_tabular_classification.html#sphx-glr-examples-20-basics-example-tabular-classification-py
  project: https://www.automl.org/automl/autopytorch
  refs: [https://arxiv.org/abs/2006.13799]

####################################
### TimeSeries AutoML frameworks ###
####################################

AutoPyTorchTS:
  extends: AutoPyTorch
  version: "stable"
  description: |
    AutoPyTorch Forecasting
    https://automl.github.io/Auto-PyTorch/master/examples/20_basics/example_time_series_forecasting.html#sphx-glr-examples-20-basics-example-time-series-forecasting-py
  project: https://www.automl.org/automl/autopytorch
  refs: [https://doi.org/10.48550/arXiv.2205.05511]
  setup_env:
    MODULE: timeseries

AutoGluonTS:
  extends: AutoGluon
  version: "stable"
  description: |
    AutoGluon-TimeSeries
  setup_env:
    MODULE: timeseries

